<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">
    
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div>
        <h1 id='heading'>Etch-A-Sketch</h1>
        <div id='input-row'>
            <p id='squares-input'>Squares per row:  
                <input type="number" min="1" max="100" id="input" placeholder="100 squares maximum">
                <button id="rebuild" onclick="getGrid()">Rebuild</button>
                <button id="reset" onclick="resetSketch()">Reset</button>
            </p>
        </div>
    </div>

    <div id='colors'>
        <button id="black">Black</button>
        <button id="eraser">Eraser</button>
        <button id="rainbow">Rainbow</button>
        <button id="pink">Pink</button>
        <button id="green">Green</button>
        <button id="grayscale">Grayscale</button>
    </div>
    
    <div id="grid-container"></div>

</body>

<script src="script.js"></script>

</html>
