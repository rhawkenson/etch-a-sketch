<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Raleway&display=swap" rel="stylesheet">
    
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div>
        <h1 id='heading'>Etch-A-Sketch</h1>
        <div id='input-row'>
            <p id='squares-input'>Squares per row:  
                <input type="number" min="1" max="100" id="input" placeholder="100 squares maximum">
                <button id="build" >Build Grid</button>
                <button id="random">Random</button>
            </p>
        </div>
    </div>

    <div id='colors'>
        <button id="black" class='color'>Black</button>
        <button id="eraser" class='color'>Eraser</button>
        <button id="rainbow" class='color'>Rainbow</button>
        <button id="pink" class='color'>Pink</button>
        <button id="green" class='color'>Green</button>
        <button id="blue" class='color'>Blue</button>
        <button id="grayscale" class='color'>Grayscale</button>
    </div>
    
    <div id="grid-container"></div>

</body>

<script src="script.js"></script>

</html>
